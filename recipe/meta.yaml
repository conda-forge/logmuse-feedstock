{% set name = "logmuse" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a4692c44ddfa912c3cb149ca4c7545f80119aa7485868fd1412e7c647e9a7e7e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - logmuse

about:
  home: https://github.com/databio/logmuse/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Logging setup

extra:
  recipe-maintainers:
    - stolarczyk
